@switch (todoItem.status) {
  @case (TodoStatus.IN_PROGRESS) {
    <app-item-in-progress
      [index]="index"
      [todoItem]="todoItem"
      (eventChangeDescription)="handleTodoEventDescr($event)"
      (changeStatus)="handleChangeStatus($event)"
      (deleteItemEmit)="handleDeleteItem($event)"
    ></app-item-in-progress>
  }
  @case (TodoStatus.NOT_STARTED) {
    <app-item-not-started
      [index]="index"
      [todoItem]="todoItem"
      (eventChangeDescription)="handleTodoEventDescr($event)"
      (changeStatus)="handleChangeStatus($event)"
      (deleteItemEmit)="handleDeleteItem($event)"
    ></app-item-not-started>
  }
  @case (TodoStatus.DONE) {
    <app-item-done
      [index]="index"
      [todoItem]="todoItem"
      (eventChangeDescription)="handleTodoEventDescr($event)"
      (changeStatus)="handleChangeStatus($event)"
      (deleteItemEmit)="handleDeleteItem($event)"
    ></app-item-done>
  }

  @default {
    <span>Статус компонента не известен {{todoItem.status}}</span>
  }

}
