<div class="group">

  <div class="group__title">
    <div class="group__title-name">
      @if (isShowTitle) {
        <h2>{{ todoGroup.title }}</h2>
        <button (click)="isShowTitle = !isShowTitle"  class="button-edit">Edit</button>
      } @else {
        <input type="text" class="input"
               [(ngModel)]="todoGroup.title"
               (blur)="isShowTitle = !isShowTitle"
               (keyup.enter)="isShowTitle = !isShowTitle"
               (focus)="selectInputText($event)"
        />
        <button (click)="isShowTitle = !isShowTitle"  class="button-edit">Save</button>
      }
    </div>
    <div class="group__title-underline"></div>
  </div>

  <div class="group_items">
    @for (item of todoGroup.items; track todoGroup.items; let i = $index) {
      <app-item-factory [index]="i" [todoItem]="item"></app-item-factory>
    }
  </div>
</div>
