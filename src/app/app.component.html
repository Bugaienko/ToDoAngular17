<header>
  <h1>Todo List</h1>
  <span>Todo with Angular17 with standalone components</span>
</header>

<main>

  <div class="main">
    <div class="main__controls">
      <button (click)="addGroup()" class="button">Добавить группу</button>
    </div>
  </div>

  @for (group of todoGroups; track todoGroups; let i = $index) {
    <app-todo-group [index]="i" [todoGroup]="group"></app-todo-group>
  }

</main>
